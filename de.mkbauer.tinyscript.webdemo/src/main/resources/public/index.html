<!doctype html>
<html ng-app="TinyscriptApp">
	<head>
		<title>Tinyscript</title>
		<script src="lib/angular.js"></script>
		<script src="lib/ui-bootstrap-tpls.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 		<script src="lib/codemirror/codemirror.js"></script>
		<link rel="stylesheet" href="lib/codemirror/codemirror.css">
		<script src="lib/codemirror/javascript.js"></script>
		
  		<script src="tstestdrive.js"></script>
  		<link rel="stylesheet" href="tstestdrive.css">
	</head>

	<body>
		<div class="page-header">
  			<h1>Tinyscript Testdrive</h1>
		</div>
		<div class="main" ng-controller="Tinyscript">
			<div class="navigation">
			<button class="btn btn-default" ng-click="executeScript()">Execute</button>
			</div>
		    <div class="code">
      			<div id="codeEditor">
      			</div>
      		</div>
     		<div class "result" ng-show="result.value && result.errorCode == 0">
     		Result: {{result.value}}
     		</div>
      		<div class="errors" ng-show="result.errorCode > 0">
     		Error: {{result.errorMessage}}
     		</div>
		</div>
		

	</body>
</html>
